<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Product Design: Business Cards</title>
</head>

<body>
    <div class="container">
        <div class="container-header">JVfinearts</div>

        <div id="jv-fine-arts" class="container-item">
            <div class="container-item-image">
                <img src="https://i.ibb.co/Bt7mSLY/jvfineartsbusinesscardfrontfinal.png"
                    alt="jvfineartsbusinesscardfront" border="0">
            </div>
            <div class="container-item-image">
                <img src="https://i.ibb.co/W5d4ZvH/jvfineartsbusinesscardbackfinal.png" alt="jvfineartsbusinesscardback"
                    border="0">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-header">TiE Austin</div>

        <div id="tie-austin" class="container-item">
            <div class="container-item-image">
                <img src="https://i.ibb.co/FKMpq8D/tiebusinesscardfrontfinal.png" alt="tiebusinesscardfrontfinal"
                    border="0">
            </div>
            <div class="container-item-image">
                <img src="https://i.ibb.co/PCwhLrL/tiebusinesscardbackfinal.png" alt="tiebusinesscardbackfinal"
                    border="0">
            </div>
        </div>
    </div>
</body>

</html>
